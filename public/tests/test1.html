<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Фишинг</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>Тест: Фишинг</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Главная</a></li>
            <li><a href="/theory/theory1.html">Теория</a></li>
            <li><a href="/tests/test1.html">Тесты</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Вопрос 1</h2>
            <p>Что делать, если вы получили подозрительное письмо?</p>
            <form id="testForm">
                <label>
                    <input type="radio" name="q1" value="a"> Открыть вложение
                </label>
                <label>
                    <input type="radio" name="q1" value="b"> Удалить письмо
                </label>
                <label>
                    <input type="radio" name="q1" value="c"> Перейти по ссылке
                </label>
                <button type="submit">Отправить</button>
            </form>
            <p id="result"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Ваша компания</p>
    </footer>
    <script>
        document.getElementById('testForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const answer = document.querySelector('input[name="q1"]:checked').value;
            const result = document.getElementById('result');
            if (answer === 'b') {
                result.textContent = 'Правильно!';
                result.style.color = 'green';
            } else {
                result.textContent = 'Неправильно. Попробуйте еще раз.';
                result.style.color = 'red';
            }
        });
    </script>
</body>
</html>
